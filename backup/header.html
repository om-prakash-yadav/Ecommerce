<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Navbar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .navbar {
            background-color: rgb(25, 25, 36);
            transition: all 0.3s ease;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .navbar-brand, .nav-link, .btn-login {
            color: #fff !important;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .nav-link {
            margin-left: 15px;
            margin-right: 15px;
        }
        .nav-link:hover, .btn-login:hover {
            color: #3b82f6 !important;
            transform: translateY(-2px);
        }
        .btn-login {
            border: 1px solid #fff;
            padding: 8px 20px;
            border-radius: 25px;
        }
        .btn-login:hover {
            background-color: #fff;
            color: #1e293b !important;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .navbar-toggler {
            border-color: rgba(255,255,255,0.5);
        }
        @media (max-width: 767.98px) {
            .btn-login {
                display: none;
            }
            .nav-item-login {
                display: block !important;
            }
            .nav-item-login .nav-link {
                display: block;
                text-align: center;
                border: 1px solid #fff;
                padding: 8px 20px;
                border-radius: 25px;
                margin-top: 10px;
            }
            .nav-item-login .nav-link:hover {
                background-color: #fff;
                color: #1e293b !important;
            }
        }
        @media (min-width: 768px) {
            .nav-item-login {
                display: none !important;
            }
        }
        img:hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: scale(1.1);
        }
        .buttonlogin {
            text-decoration: none;
            color: rgb(126, 189, 245);
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../images/bird.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top me-2"> E-Commerce </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-home me-2"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-box me-2"></i>Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart me-2"></i>Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope me-2"></i>Contact</a>
                    </li>
                    <li class="nav-item nav-item-login d-lg-none">
                        <a class="nav-link" href="../login.html"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-login d-none d-lg-block"><a class="buttonlogin" href="../login.html">Login</a></button>
        </div>
    </nav>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
